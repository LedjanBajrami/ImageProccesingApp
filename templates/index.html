<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for your app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .custom-file-label:hover {
            background-color: #0056b3;
        }
        .processing-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .processing-buttons button {
            margin-top: 10px;
            width: 48%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .processing-buttons button:hover {
            background-color: #0056b3;
        }
        #output-image {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
            display: none;
        }
        .processing-info {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Image Processing App</h1>
        <form method="POST" action="/process" enctype="multipart/form-data" class="mb-4">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="image" accept=".jpg, .jpeg, .png" required>
                <label class="custom-file-label" for="customFile">Choose an Image</label>
            </div>
            <div class="processing-buttons mt-4">
                <button type="submit" name="operation" value="brightness" class="btn btn-primary">Raise Brightness</button>
                <button type="submit" name="operation" value="contrast" class="btn btn-primary">Raise Contrast</button>
                <button type="submit" name="operation" value="grayscale" class="btn btn-primary">Grayscale</button>
                <button type="submit" name="operation" value="blur" class="btn btn-primary">Blur</button>
                <!-- Add more processing buttons here -->
            </div>
        </form>
        <img id="output-image" src="" alt="Processed Image" class="img-fluid">
        <div class="processing-info">
            <p>Processed image will be displayed here.</p>
        </div>
    </div>

    <!-- Bootstrap JS for file input styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
